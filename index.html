<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web FRC Driver Station</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="driverstation">
    <header>
      <h1>Web FRC Driver Station</h1>
      <div id="connection-status" class="status gray">Disconnected</div>
    </header>

    <div id="team-ip-section">
      <label for="team-number">Team Number:</label>
      <input id="team-number" type="number" min="1" max="9999" />
      <span id="robot-ip">IP: 0.0.0.0</span>
    </div>

    <div id="status-panel">
      <div class="status-row">
        <span>Robot State:</span>
        <span id="robot-state">Disabled</span>
      </div>
      <div class="status-row">
        <span>Mode:</span>
        <span id="robot-mode">Teleop</span>
      </div>
      <div class="status-row">
        <span>Battery:</span>
        <span id="battery-voltage">-- V</span>
      </div>
    </div>
    
    <div id="control-panel">
      <button id="enable-button" class="btn green">Enable</button>
      <button id="disable-button" class="btn red">Disable</button>
      <button data-mode="teleop" class="btn mode-btn blue">Teleop</button>
      <button data-mode="auto" class="btn mode-btn orange">Autonomous</button>
      <button data-mode="test" class="btn mode-btn purple">Test</button>
    </div>

    <div id="joystick-section">
      <h2>Joystick Status</h2>
      <div id="joystick-status">No joystick detected</div>
      <canvas id="joystick-canvas" width="250" height="250"></canvas>
      <div id="buttons-container"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
